<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MongoChat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
        <h1 class="text-center">MongoChat <button id="btnClear" class="btn btn-danger">Clear</button></h1>
        <div id ="login">
          <input id="user" class="form-control" placeholder="What's Your Name?" autofocus>
        </div>
        <div id="chat">
          <br>
          <div id="zone_chat" class="messages well"></div>
          <input id="message"  class="form-control" placeholder="Enter Message.." autofocus>
        </div>
      </div>
    </div>
    <script src="bundle.js" type="text/javascript"></script>
  </body>
</html>
